<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List of Animals</title>
    <link href="Scss1.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div>
            <ul>
                <li>
                    <label for="leopard">
                        <img src="images/leopard.jpg" height="150" width="150" alt="Leopard" class="thumbnail">
                    </label>
                </li>
                <li>
                    <label for="bears">
                        <img src="images/bears.jpg" height="150" width="150" alt="Bears" class="thumbnail">
                    </label>
                </li>
                <li>
                    <label for="chimpanzee">
                        <img src="images/chimpanzee.jpg" height="150" width="150" alt="Chimapnzee" class="thumbnail">
                    </label>
                </li>
                <li>
                    <label for="lion">
                        <img src="images/lion.jpg" height="150" width="150" alt="Lion" class="thumbnail">
                    </label>
                </li>
                <li>
                    <label for="squirrel">
                        <img src="images/squirrel.jpg" height="150" width="150" alt="Squirrel" class="thumbnail">
                    </label>
                </li>
                <li>
                    <label for="horse">
                        <img src="images/horse.jpg" height="150" width="150" alt="Horse" class="thumbnail">
                    </label>
                </li>
            </ul>
        </div>
        <div id="images_big">
            <input type="radio" id="leopard" name="radio_buttons" checked="checked">
            <img src="images/leopard.jpg" height="500" width="500" alt="Leopard" class="big_image">
            <input type="radio" id="bears" name="radio_buttons">
            <img src="images/bears.jpg" height="500" width="500" alt="Bears" class="big_image">
            <input type="radio" id="chimpanzee" name="radio_buttons">
            <img src="images/chimpanzee.jpg" height="500" width="500" alt="Chimapnzee" class="big_image">
            <input type="radio" id="lion" name="radio_buttons">
            <img src="images/lion.jpg" height="500" width="500" alt="Lion" class="big_image">
            <input type="radio" id="squirrel" name="radio_buttons">
            <img src="images/squirrel.jpg" height="500" width="500" alt="Squirrel" class="big_image">
            <input type="radio" id="horse" name="radio_buttons">
            <img src="images/horse.jpg" height="500" width="500" alt="Horse" class="big_image">
        </div>
    </form>
</body>
</html>
